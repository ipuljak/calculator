<html>

<head>
  <title></title>
  <meta content="">
  <style></style>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</head>

<body>

<div id="calculator">
  <div class="container-fluid">
    <h1>Electronic Calculator</h1>
    <div id="screen">
      <h2 id="mainDisplay">0</h2>
      <p id="backDisplay">0</p>
    </div>
    <div id="buttons" class="container-fluid">
      <button id="AC">AC</button>
      <button id="CE">CE</button>
      <button class="function" id="divide">&divide;</button>
      <button class="function" id="multiply">x</button>
      <button class="digit" id="seven">7</button>
      <button class="digit" id="eight">8</button>
      <button class="digit" id="nine">9</button>
      <button class="function" id="subtract">-</button>
      <button class="digit" id="four">4</button>
      <button class="digit" id="five">5</button>
      <button class="digit" id="six">6</button>
      <button class="function" id="add">+</button>
      <button class="digit" id="one">1</button>
      <button class="digit" id="two">2</button>
      <button class="digit" id="three">3</button>
      <button id="equals">=</button>
      <button class="digit" id="zero">0</button>
      <button id="decimal">.</button>
    </div>
  </div>
</div>
<p id="signature">Designed & Coded by Ivan Puljak</p>
</body>
</html>
